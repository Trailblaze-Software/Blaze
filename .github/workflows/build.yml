name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - uses: actions/checkout@v2
      - name: Install pre-commit
        run: |
          pip install pre-commit
      - name: Run pre-commit
        run: |
          pre-commit run -a

  ubuntu-latest-build:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          ./install-deps.sh
      - name: Build code
        run: |
          ./build.sh

  windows-latest-build:
      runs-on: windows-latest
      steps:
          - uses: actions/checkout@v2

          - name: Setup CMake
            uses: threeal/cmake-action@v2.0.0

          - name: Build code
            run: cmake --build build
