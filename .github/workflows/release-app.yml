---
name: Release Application
"on":
  release:
    types: [published]
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: ["*"]
  workflow_dispatch:
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
  packages: write
env:
  VCPKG_BINARY_SOURCES: "clear;nuget,GitHub,readwrite"
  NUGET_CREDENTIALPROVIDER_SESSIONTOKENCACHE_ENABLED: "false"
jobs:
  package-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4
      # Setup NuGet credentials for GitHub Packages
      - name: Setup NuGet credentials
        shell: pwsh
        run: |
          $owner = "${{ github.repository_owner }}".ToLower()
          $feed_url = "https://nuget.pkg.github.com/$owner/index.json"

          nuget sources remove -Name "GitHub" -ErrorAction SilentlyContinue
          nuget sources add -Name "GitHub" `
            -Source $feed_url `
            -UserName "$owner" `
            -Password "${{ secrets.VCPKG_PAT_TOKEN }}" `
            -StorePasswordInClearText `
            -NonInteractive
          nuget setapikey "${{ secrets.VCPKG_PAT_TOKEN }}" -Source $feed_url -NonInteractive

          echo "VCPKG_BINARY_SOURCES=clear;nuget,GitHub,readwrite" >> $env:GITHUB_ENV
          echo "VCPKG_NUGET_REPOSITORY=$feed_url" >> $env:GITHUB_ENV
      - name: Install NSIS
        run: choco install nsis -y
      - name: Add NSIS to PATH
        run: echo "C:\Program Files (x86)\NSIS" >> $env:GITHUB_PATH
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            deps
          key: ${{ runner.os }}-${{ matrix.arch }}-build-cache-${{ hashFiles('vcpkg.json',
            'vcpkg-configuration.json', 'CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-build-cache-
      - name: Setup CMake
        uses: threeal/cmake-action@v2.0.0
        with:
          options: |
            VCPKG_BUILD_TYPE=release
            VCPKG_VERBOSE=ON
      - name: Configure
        run: |
          $triplet = if ("${{ matrix.arch }}" -eq "arm64") { "arm64-windows" } else { "x64-windows" }
          cmake -B build -DVCPKG_TARGET_TRIPLET=$triplet
      - name: Build
        run: cmake --build build --config Release --parallel
      - name: Package (NSIS Installer)
        run: |
          cd build
          cpack -C Release -G NSIS
      - name: Debug NSIS Failure
        if: failure()
        run: |
          if (Test-Path "build/_CPack_Packages/win64/NSIS/NSISOutput.log") {
            Get-Content "build/_CPack_Packages/win64/NSIS/NSISOutput.log"
          } else {
            echo "NSISOutput.log not found."
          }
      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: blaze-windows-${{ matrix.arch }}-installer
          path: build/Blaze-*-win64.exe # CPack usually names it win64 even for arm64 if not configured otherwise
          retention-days: 30
      - name: Upload Installer to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.BLAZE_RELEASE_TOKEN }}
          files: build/Blaze-*-win64.exe
  package-linux:
    strategy:
      matrix:
        include:
          - arch: x64
            runner: ubuntu-22.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          ./scripts/install-ubuntu-deps.sh
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            build
          key: ${{ runner.os }}-${{ matrix.arch }}-build-linux-${{ hashFiles('CMakeLists.txt',
            'scripts/install-ubuntu-deps.sh') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-build-linux-
      - name: Configure
        run: cmake -B build
      - name: Build
        run: cmake --build build --config Release
      - name: Package (DEB)
        run: |
          cd build
          cpack -G DEB
      - name: Upload DEB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: blaze-linux-${{ matrix.arch }}-deb
          path: build/Blaze-*.deb
          retention-days: 30
      - name: Upload DEB to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.BLAZE_RELEASE_TOKEN }}
          files: build/Blaze-*.deb
  package-plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f qgis_plugin/requirements.txt ]; then pip install -r qgis_plugin/requirements.txt; fi
      - name: Package Plugin
        run: |
          cd qgis_plugin
          python package_plugin.py
          # Rename for clarity if needed, assuming the script outputs 'Blaze_Map_Loader.zip'
          mv *.zip blaze-qgis-plugin.zip
      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: blaze-qgis-plugin
          path: qgis_plugin/blaze-qgis-plugin.zip
      - name: Upload Plugin to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.BLAZE_RELEASE_TOKEN }}
          files: qgis_plugin/blaze-qgis-plugin.zip
