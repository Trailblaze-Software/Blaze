---
name: Release Application
on:
  release:
    types: [published]
  pull_request:
  workflow_dispatch:
env:
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
jobs:
  package-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install NSIS
        run: choco install nsis -y
      - name: Add NSIS to PATH
        run: echo "C:\Program Files (x86)\NSIS" >> $env:GITHUB_PATH
      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');
      - name: Cache vcpkg installed packages
        uses: actions/cache@v4
        with:
          path: build/vcpkg_installed
          key: ${{ runner.os }}-vcpkg-installed-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json')
            }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-installed-
      - name: Cache CMake configuration
        uses: actions/cache@v4
        with:
          path: |
            build/CMakeCache.txt
            build/CMakeFiles
          key: ${{ runner.os }}-cmake-config-${{ hashFiles('CMakeLists.txt', 'vcpkg.json')
            }}
          restore-keys: |
            ${{ runner.os }}-cmake-config-
      - name: Setup CMake
        uses: threeal/cmake-action@v2.0.0
        with:
          options: VCPKG_BUILD_TYPE=release
      - name: Configure
        run: cmake -B build
      - name: Build
        run: cmake --build build --config Release --parallel
      - name: Package (NSIS Installer)
        run: |
          cd build
          cpack -C Release -G NSIS
      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: blaze-windows-installer
          path: build/Blaze-*-win64.exe
          retention-days: 30
      - name: Upload Installer to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/Blaze-*-win64.exe
  package-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: ./install-deps.sh
      - name: Configure
        run: cmake -B build
      - name: Build
        run: cmake --build build --config Release
      - name: Package (DEB)
        run: |
          cd build
          cpack -G DEB
      - name: Upload DEB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: blaze-linux-deb
          path: build/Blaze-*.deb
          retention-days: 30
      - name: Upload DEB to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/Blaze-*.deb
