---
name: Release Application
"on":
  release:
    types: [published]
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: ["*"]
  workflow_dispatch:
env:
  VCPKG_BINARY_SOURCES: "clear;nuget,GitHub,readwrite"
jobs:
  package-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      # Add NuGet source for GitHub Packages
      - name: Add GitHub Packages to NuGet
        run: |
          nuget sources add -Name "GitHub" `
            -Source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" `
            -UserName "${{ github.repository_owner }}" `
            -Password "${{ secrets.GITHUB_TOKEN }}" `
            -StorePasswordInClearText `
            -NonInteractive
          nuget setapikey "${{ secrets.GITHUB_TOKEN }}" `
            -Source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" `
            -NonInteractive
      - name: Install NSIS
        run: choco install nsis -y
      - name: Add NSIS to PATH
        run: echo "C:\Program Files (x86)\NSIS" >> $env:GITHUB_PATH
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            deps
          key: ${{ runner.os }}-build-cache-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json',
            'CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-cache-
      - name: Setup CMake
        uses: threeal/cmake-action@v2.0.0
        with:
          options: |
            VCPKG_BUILD_TYPE=release
      - name: Configure
        run: cmake -B build
      - name: Build
        run: cmake --build build --config Release --parallel
      - name: Package (NSIS Installer)
        run: |
          cd build
          cpack -C Release -G NSIS
      - name: Debug NSIS Failure
        if: failure()
        run: |
          if (Test-Path "build/_CPack_Packages/win64/NSIS/NSISOutput.log") {
            Get-Content "build/_CPack_Packages/win64/NSIS/NSISOutput.log"
          } else {
            echo "NSISOutput.log not found."
          }
      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: blaze-windows-installer
          path: build/Blaze-*-win64.exe
          retention-days: 30
      # Attach to GitHub Release only on release publish or when pushing a version tag
      - name: Upload Installer to Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release' || (github.event_name == 'push' && startsWith(github.ref,
          'refs/tags/'))
        with:
          files: build/Blaze-*-win64.exe
  package-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          ./scripts/install-ubuntu-deps.sh
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            build
          key: ${{ runner.os }}-build-linux-${{ hashFiles('CMakeLists.txt', 'scripts/install-ubuntu-deps.sh')
            }}
          restore-keys: |
            ${{ runner.os }}-build-linux-
      - name: Configure
        run: cmake -B build
      - name: Build
        run: cmake --build build --config Release
      - name: Package (DEB)
        run: |
          cd build
          cpack -G DEB
      - name: Upload DEB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: blaze-linux-deb
          path: build/Blaze-*.deb
          retention-days: 30
      # Attach to GitHub Release only on release publish or when pushing a version tag
      - name: Upload DEB to Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release' || (github.event_name == 'push' && startsWith(github.ref,
          'refs/tags/'))
        with:
          files: build/Blaze-*.deb
